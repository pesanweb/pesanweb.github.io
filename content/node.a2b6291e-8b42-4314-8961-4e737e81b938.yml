body:
  - value: '<p>Masjid Raya Al-Mashun (<a style="-webkit-text-stroke-width:0px;animation-delay:-0.01ms !important;animation-duration:0.01ms !important;animation-iteration-count:1 !important;background-color:rgb(255, 255, 255);border-radius:2px;color:rgb(51, 102, 204);font-family:sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;overflow-wrap:break-word;scroll-behavior:auto !important;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;transition-duration:0ms !important;white-space:normal;widows:2;word-spacing:0px;" href="https://id.wikipedia.org/wiki/Bahasa_Arab" title="Bahasa Arab">bahasa Arab</a>: مسجد جامع المشون) atau yang lebih dikenal Masjid Raya Medan adalah sebuah <a style="-webkit-text-stroke-width:0px;animation-delay:-0.01ms !important;animation-duration:0.01ms !important;animation-iteration-count:1 !important;background-color:rgb(255, 255, 255);border-radius:2px;color:rgb(51, 102, 204);font-family:sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;overflow-wrap:break-word;scroll-behavior:auto !important;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;transition-duration:0ms !important;white-space:normal;widows:2;word-spacing:0px;" href="https://id.wikipedia.org/wiki/Masjid" title="Masjid">masjid</a> yang berada di <a style="-webkit-text-stroke-width:0px;animation-delay:-0.01ms !important;animation-duration:0.01ms !important;animation-iteration-count:1 !important;background-color:rgb(255, 255, 255);border-radius:2px;color:rgb(51, 102, 204);font-family:sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;overflow-wrap:break-word;scroll-behavior:auto !important;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;transition-duration:0ms !important;white-space:normal;widows:2;word-spacing:0px;" href="https://id.wikipedia.org/wiki/Kota_Medan" title="Kota Medan">Kota Medan</a>, <a style="-webkit-text-stroke-width:0px;animation-delay:-0.01ms !important;animation-duration:0.01ms !important;animation-iteration-count:1 !important;background-color:rgb(255, 255, 255);border-radius:2px;color:rgb(51, 102, 204);font-family:sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;overflow-wrap:break-word;scroll-behavior:auto !important;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;transition-duration:0ms !important;white-space:normal;widows:2;word-spacing:0px;" href="https://id.wikipedia.org/wiki/Sumatera_Utara" title="Sumatera Utara">Provinsi Sumatera Utara</a>, <a style="-webkit-text-stroke-width:0px;animation-delay:-0.01ms !important;animation-duration:0.01ms !important;animation-iteration-count:1 !important;background-color:rgb(255, 255, 255);border-radius:2px;color:rgb(51, 102, 204);font-family:sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;overflow-wrap:break-word;scroll-behavior:auto !important;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;transition-duration:0ms !important;white-space:normal;widows:2;word-spacing:0px;" href="https://id.wikipedia.org/wiki/Indonesia" title="Indonesia">Indonesia</a>.</p><p data-sourcepos="3:1-3:66">Masjid ini merupakan jantung komunitas di Deli sebagaimana konsep masjid sebagai pusat komunitas dari dulu hingga sekarang, Masjid Raya Al-Mashun di Medan, yang dulunya dikenal sebagai Deli, adalah contoh nyata dari hal tersebut, khususnya dalam konteks Kesultanan Deli.</p><h2><strong>Simbol Kekuatan dan Kepedulian Sultan</strong></h2><p data-sourcepos="7:1-7:508">Masjid Al-Mashun bukan sekadar tempat ibadah biasa. Pembangunannya pada tahun 1906-1909 atas prakarsa dan biaya dari Sultan Ma''mun Al-Rasyid Perkasa Alamsyah IX menunjukkan betapa pentingnya masjid ini bagi kesultanan. Sultan bahkan berprinsip bahwa kemegahan masjid harus melebihi istananya sendiri, yaitu Istana Maimun yang letaknya hanya berjarak sekitar 200 meter. Ini adalah simbol kepedulian seorang pemimpin terhadap kehidupan spiritual dan sosial rakyatnya.</p><img data-entity-uuid="d0e4cb75-421a-4f4b-ae99-485157ddb7c6" data-entity-type="file" src="/sites/default/files/inline-images/COLLECTIE_TROPENMUSEUM_Bezoek_van_gouverneur-generaal_Fock_aan_de_Grote_Moskee_TMnr_60027935.jpg" width="700" height="536" alt="Gubernur Jenderal Dirk Fock mengunjungi Masjid Raya Al-Mashun, 1925"><h2><strong>Pusat Kegiatan Keagamaan dan Sosial</strong>&nbsp;</h2><p data-sourcepos="9:1-9:497">Sejak didirikan, Masjid Al-Mashun menjadi pusat utama pelaksanaan ibadah, terutama salat Jumat, bagi seluruh masyarakat Kesultanan Deli. Lebih dari itu, masjid ini menjadi tempat berkumpul, berinteraksi, dan mempererat tali persaudaraan antar warga dari berbagai kalangan. Bahkan, pada masa kesultanan, rakyat jelata bisa menyampaikan keluh kesahnya kepada Sultan di masjid ini tanpa protokoler yang ketat, menunjukkan kedekatan antara pemimpin dan rakyat.</p><h3><strong>Warisan Arsitektur dan Budaya</strong></h3><p data-sourcepos="11:1-11:391">Arsitektur Masjid Al-Mashun yang memadukan unsur Timur Tengah, India, dan Spanyol bukan hanya menunjukkan keindahan, tetapi juga menjadi simbol keterbukaan dan pengaruh budaya yang masuk ke Kesultanan Deli pada masa itu. Hingga kini, keaslian bangunan masjid tetap terjaga dan menjadi kebanggaan masyarakat Medan serta warisan cagar budaya yang dilindungi.</p><p data-sourcepos="11:1-11:391">Pada awal pendiriannya, masjid ini merupakan bagian dari kompleks <a style="-webkit-text-stroke-width:0px;animation-delay:-0.01ms !important;animation-duration:0.01ms !important;animation-iteration-count:1 !important;background-color:rgb(255, 255, 255);border-radius:2px;color:rgb(51, 102, 204);font-family:sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;overflow-wrap:break-word;scroll-behavior:auto !important;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;transition-duration:0ms !important;white-space:normal;widows:2;word-spacing:0px;" href="https://id.wikipedia.org/wiki/Istana_Maimun" title="Istana Maimun">Istana Maimun</a>. Gaya arsitekturnya memadukan unsur <a style="-webkit-text-stroke-width:0px;animation-delay:-0.01ms !important;animation-duration:0.01ms !important;animation-iteration-count:1 !important;background-color:rgb(255, 255, 255);border-radius:2px;color:rgb(51, 102, 204);font-family:sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;overflow-wrap:break-word;scroll-behavior:auto !important;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;transition-duration:0ms !important;white-space:normal;widows:2;word-spacing:0px;" href="https://id.wikipedia.org/wiki/Timur_Tengah" title="Timur Tengah">Timur Tengah</a>, <a style="-webkit-text-stroke-width:0px;animation-delay:-0.01ms !important;animation-duration:0.01ms !important;animation-iteration-count:1 !important;background-color:rgb(255, 255, 255);border-radius:2px;color:rgb(51, 102, 204);font-family:sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;overflow-wrap:break-word;scroll-behavior:auto !important;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;transition-duration:0ms !important;white-space:normal;widows:2;word-spacing:0px;" href="https://id.wikipedia.org/wiki/India" title="India">India</a>, dan <a style="-webkit-text-stroke-width:0px;animation-delay:-0.01ms !important;animation-duration:0.01ms !important;animation-iteration-count:1 !important;background-color:rgb(255, 255, 255);border-radius:2px;color:rgb(51, 102, 204);font-family:sans-serif;font-size:16px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;overflow-wrap:break-word;scroll-behavior:auto !important;text-align:start;text-decoration:none;text-indent:0px;text-transform:none;transition-duration:0ms !important;white-space:normal;widows:2;word-spacing:0px;" href="https://id.wikipedia.org/wiki/Spanyol" title="Spanyol">Spanyol</a>. Masjid ini berbentuk segi delapan dan memiliki sayap di bagian selatan, timur, utara, dan barat.</p><p data-sourcepos="13:1-13:390"><strong>Identitas dan Kebanggaan</strong></p><p data-sourcepos="13:1-13:390">Masjid Raya Al-Mashun telah menjadi ikon dan identitas bagi masyarakat Melayu Deli di Sumatera Utara. Kemegahannya di masanya bahkan menjadi kebanggaan tersendiri bagi umat Islam di Medan. Masjid ini menjadi saksi bisu kejayaan Kesultanan Deli dan terus menjadi pusat kegiatan keagamaan hingga saat ini, bahkan setelah berakhirnya kekuasaan politik kesultanan.</p><h2><strong>Kesinambungan Peran</strong></h2><p data-sourcepos="15:1-15:318">Meskipun Kesultanan Deli tidak lagi memiliki kekuatan politik, Masjid Al-Mashun terus menjalankan fungsinya sebagai pusat ibadah dan komunitas. Pemerintah Kota Medan pun turut bertanggung jawab dalam pemeliharaannya, menunjukkan kesinambungan peran masjid sebagai aset penting bagi masyarakat.</p><p data-sourcepos="17:1-17:367">Dengan demikian, Masjid Raya Al-Mashun adalah contoh yang sangat baik bagaimana konsep masjid sebagai pusat komunitas telah terwujud sejak masa kesultanan hingga kini. Ia bukan hanya tempat beribadah, tetapi juga simbol kepemimpinan yang peduli, pusat kegiatan sosial, warisan budaya yang berharga, dan identitas yang membanggakan bagi masyarakat Deli dan sekitarnya.</p>'
