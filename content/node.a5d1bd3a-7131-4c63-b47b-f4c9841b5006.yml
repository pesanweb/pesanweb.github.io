body:
  - value: "<p>Masjid Agung Kota Kediri yang saat ini memang bukanlah bangunan masjid pertama, karena sebelumnya sudah ada Masjid Agung dengan kubah besar tanpa menara yang berdiri sejak abad ke-17. Bangunan masjid yang sekarang ini adalah bangunan hasil renovasi pada tahun 2006. Bangunan baru ini memiliki tiga lantai dan memadukan arsitektur timur tengah dan nusantara.Masjid ini memiliki satu bangunan menara yang menjulang tinggi, dan ditempatkan disisi tenggara pada bangunan masjidnya.&nbsp;<br><br>Keunikan masjid ini bisa dilihat dari bentuk atapnya. Bentuknya yang menyilang menghasilkan bentuk segi delapan dengan kubah dibagian paling atasnya. Masjid Agung Kota Kediri terletak di lokasi yang sangat strategis yaitu di Jln. Panglima Besar Soedirman No. 160, Kampung / Kelurahan Dalem, Kecamatan Kota Kediri, Kota Kediri, Provinsi Jawa Timur.</p><p>Pusat Pendidikan: Masjid juga berfungsi sebagai pusat pendidikan agama. Di masjid, umat Islam dapat belajar tentang Al-Qur'an, hadis, fikih, dan ilmu-ilmu keislaman lainnya. Begitulah seharusnya masjid berfungsi untuk tempat pendidikan bagi seluruh umat Islam.</p><p>sumber:&nbsp;https://commons.wikimedia.org/wiki/File:Masjid_Agung_Kota_Kediri_tampak_depan.jpg</p>"
