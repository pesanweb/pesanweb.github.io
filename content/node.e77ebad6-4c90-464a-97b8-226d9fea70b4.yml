body:
  - value: "<p><strong>Tempat Ibadah</strong></p><p>Fungsi utama masjid adalah sebagai tempat untuk melaksanakan salat berjamaah, membaca Al-Qur'an, berzikir, dan berdoa kepada Allah SWT.</p><p>Salah satu masjid tertua dan terbesar di China adalah Masjid Raya Xi'an.</p><p>Masjid Xi'an berada di Kota Xi'an, Provinsi Shaanxi, China, yang dibangun tahun 742 masehi.</p><p>Kota Xi'an di Provinsi Shaanxi berjarak sekitar 1.073 km dari Beijing, ibukota China atau Tiongkok.</p><p>&nbsp;</p><p>sumber <a href=\"https://batam.tribunnews.com/2020/05/21/mengenal-masjid-raya-xian-masjid-tertua-di-china-yang-dibangun-saat-dinasti-tang-tahun-742\">berita tribun</a></p>"
