body:
  - value: '<p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin-top:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Dalam bisnis properti konvensional, keuntungan seringkali diukur secara materi, yaitu dalam bentuk uang atau aset. Namun, dalam properti syariah, keuntungan tidak hanya dilihat dari segi materi, tetapi juga dari segi non-materi, yaitu keberkahan dan keadilan.</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Keberkahan dalam Transaksi</h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Keberkahan dalam transaksi properti syariah berarti bahwa transaksi tersebut dilakukan dengan cara yang sesuai dengan prinsip-prinsip agama Islam. Tidak ada unsur riba (bunga), gharar (ketidakpastian), atau penipuan dalam transaksi tersebut. Dengan demikian, baik penjual maupun pembeli merasa tenang dan nyaman karena transaksi yang dilakukan sesuai dengan ajaran agama.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Islam sangat menganjurkan umatnya untuk saling tolong-menolong dan bekerjasama dalam kebaikan. Kerjasama ini tidak hanya terbatas pada urusan agama, tetapi juga dalam urusan duniawi, seperti bisnis, sosial, dan kemasyarakatan.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Dalam Al-Qur''an, Allah SWT berfirman:</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">"...dan tolong-menolonglah kamu dalam (mengerjakan) kebajikan dan takwa, dan janganlah kamu tolong-menolong dalam (mengerjakan) dosa dan pelanggaran..." (QS. Al-Maidah: 2) &nbsp;&nbsp;</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Rasulullah SAW juga bersabda: &nbsp;&nbsp;</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">"Seorang muslim adalah saudara bagi muslim yang lain, dia tidak menzaliminya dan tidak membiarkannya (dizalimi). Barangsiapa yang membantu saudaranya, maka Allah akan membantunya. Barangsiapa yang menghilangkan kesulitan seorang muslim, maka Allah akan menghilangkan kesulitannya pada hari kiamat." (HR. Bukhari dan Muslim)</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Keadilan dalam Berbisnis</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Keadilan dalam bisnis properti syariah berarti bahwa semua pihak yang terlibat dalam transaksi mendapatkan haknya secara adil. Tidak ada pihak yang dirugikan atau dieksploitasi. Penjual dan pembeli sama-samaUntung dalam transaksi yang transparan dan saling menguntungkan.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Islam sangat menganjurkan umatnya untuk saling tolong-menolong dan bekerjasama dalam kebaikan. Kerjasama ini tidak hanya terbatas pada urusan agama, tetapi juga dalam urusan duniawi, seperti bisnis, sosial, dan kemasyarakatan.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Dalam Al-Qur''an, Allah SWT berfirman:</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">"...dan tolong-menolonglah kamu dalam (mengerjakan) kebajikan dan takwa, dan janganlah kamu tolong-menolong dalam (mengerjakan) dosa dan pelanggaran..." (QS. Al-Maidah: 2) &nbsp;&nbsp;</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Rasulullah SAW juga bersabda: &nbsp;&nbsp;</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">"Seorang muslim adalah saudara bagi muslim yang lain, dia tidak menzaliminya dan tidak membiarkannya (dizalimi). Barangsiapa yang membantu saudaranya, maka Allah akan membantunya. Barangsiapa yang menghilangkan kesulitan seorang muslim, maka Allah akan menghilangkan kesulitannya pada hari kiamat." (HR. Bukhari dan Muslim)<br>&nbsp;</p><h2>Keuntungan Bersama dalam Kerjasama (Ta''awun)</h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Dalam properti syariah, keuntungan tidak hanya menjadi milik satu pihak, tetapi juga menjadi keuntungan bersama. Penjual mendapatkan keuntungan dari penjualan properti, sementara pembeli mendapatkan keuntungan karena memiliki rumah idaman yang sesuai dengan prinsip-prinsip syariah.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Contoh</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Seorang developer syariah membangun perumahan dengan konsep yang islami. Perumahan tersebut dilengkapi dengan fasilitas masjid, taman bermain, dan lingkungan yang aman dan nyaman. Developer menjual rumah-rumah tersebut dengan harga yang wajar dan transparan. Pembeli yang membeli rumah di perumahan tersebut tidak hanya mendapatkan tempat tinggal yang nyaman, tetapi juga lingkungan yang islami danInvestasi yangBerkah.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Setiap muslim memiliki tanggung jawab atas apa yang telah diamanahkan kepadanya. Tanggung jawab ini tidak hanya kepada Allah SWT, tetapi juga kepada sesama manusia dan lingkungan sekitar.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Rasulullah SAW bersabda:</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">"Setiap kamu adalah pemimpin dan setiap kamu akan dimintai pertanggungjawaban atas kepemimpinannya." (HR. Bukhari dan Muslim) &nbsp;&nbsp;</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><br>Saling Percaya (Amanah)</h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Saling percaya adalah salah satu nilai penting dalam Islam. Setiap muslim dituntut untuk memiliki sifat amanah, yaitu jujur, dapat dipercaya, dan bertanggung jawab. Amanah ini harus dijaga dalam segala aspek kehidupan, baik dalam perkataan maupun perbuatan.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Rasulullah SAW bersabda:</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">"Tidaklah (sempurna) iman seseorang itu, kecuali jika ia amanah. Dan tidaklah (sempurna) agama seseorang itu, kecuali jika ia jujur." (HR. Ahmad)</p><img src="/sites/default/files/inline-images/legal.png" data-align="center" data-entity-uuid="83554083-4708-49c4-bbfc-bb9be927d1a5" data-entity-type="file" alt="akad berkah nyaman" width="512" height="512"><figure class="align-center" style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);display:block;font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin-left:auto;margin-right:auto;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;" role="group"><figcaption>keuntungan tidak hanya diukur dari materi, tetapi juga dari keberkahan dan keadilan,&nbsp;konsep nilai-nilai kerjasama, saling percaya, dan tanggung jawab yang dijunjung tinggi dalam Islam</figcaption></figure><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Tanggung Jawab (Mas''uliyyah)</h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Implementasi dalam Kehidupan Sehari-hari</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Nilai-nilai kerjasama, saling percaya, dan tanggung jawab ini harus diimplementasikan dalam kehidupan sehari-hari, baik dalam keluarga, masyarakat, maupun dalam dunia bisnis. Dengan mengamalkan nilai-nilai ini, tercipta kehidupan yang harmonis, damai, dan sejahtera.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Contoh dalam Bisnis</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Dalam bisnis, kerjasama dapat diwujudkan dengan membangun tim yang solid dan saling mendukung. Saling percaya dapat diwujudkan dengan bersikap jujur dan transparan dalam setiap transaksi. Tanggung jawab dapat diwujudkan dengan memberikan pelayanan yang terbaik kepada pelanggan dan menjaga kualitas produk atau jasa yang ditawarkan.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(30, 30, 30);color:rgb(227, 227, 227);font-family:&quot;Source Sans Pro&quot;, sans-serif;font-size:18px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><br>Dalam bisnis properti syariah, keuntungan tidak hanya diukur dari materi, tetapi juga dari keberkahan dan keadilan. Penjual dan pembeli sama-sama diuntungkan dalam transaksi yang transparan dan saling menguntungkan. Hal ini sesuai dengan nilai-nilai Islam yang menjunjung tinggi keadilan, kejujuran, dan keberkahan dalam setiap aspek kehidupan, termasuk dalam berbisnis properti.<br><br>Nilai-nilai kerjasama, saling percaya, dan tanggung jawab adalah nilai-nilai luhur yang sangat dijunjung tinggi dalam Islam. Dengan mengamalkan nilai-nilai ini, setiap muslim dapat menjadi individu yang berkualitas dan berkontribusi positif bagi masyarakat dan lingkungannya.</p>'
