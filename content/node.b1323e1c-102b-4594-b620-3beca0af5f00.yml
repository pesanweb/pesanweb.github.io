body:
  - value: "<p>asjid adalah rumah Allah, tempat kita beribadah, mendekatkan diri kepada-Nya, dan mempererat tali silaturahmi. Namun, masjid memiliki peran yang jauh lebih besar dari sekadar tempat salat? Dari zaman Nabi Ibrahim AS membangun Ka'bah di Mekah, masjid telah menjadi jantung komunitas Muslim di seluruh dunia. Mekah adalah kota suci bagi umat Islam. Di sanalah terdapat Ka'bah, bangunan berbentuk kubus yang menjadi kiblat salat seluruh umat Islam. Ka'bah dibangun oleh Nabi Ibrahim AS dan putranya, Nabi Ismail AS, sebagai simbol tauhid dan penyembahan kepada Allah SWT.</p><p>Masjid Nabawi: Pusat Ilmu dan Peradaban di Madinah</p><p>Setelah hijrah ke Madinah, Nabi Muhammad SAW membangun Masjid Nabawi. Masjid ini tidak hanya digunakan untuk salat, tetapi juga sebagai pusat pendidikan, tempat menerima tamu, tempat musyawarah, dan bahkan tempat pengadilan. Masjid Nabawi menjadi pusat peradaban Islam di Madinah. Dari masjid inilah ilmu pengetahuan, nilai-nilai moral, dan ajaran-ajaran Islam disebarkan ke seluruh dunia.</p><p>Di Indonesia, masjid memiliki peran yang sangat penting dalam kehidupan masyarakat Muslim. Masjid tidak hanya digunakan untuk salat, tetapi juga sebagai tempat pengajian, tempat belajar Al-Qur'an, tempat musyawarah, dan bahkan tempat berlindung saat terjadi bencana alam.</p><p>Masjid-masjid di Indonesia juga memiliki arsitektur yang beragam, mencerminkan kekayaan budaya dan tradisi masyarakat setempat. Ada masjid dengan arsitektur tradisional Jawa, Minangkabau, Melayu, dan lain-lain.</p><p>Masjid sebagai Pusat Komunitas Modern</p><p>Di era modern, masjid terus beradaptasi dengan perkembangan zaman. Banyak masjid yang dilengkapi dengan fasilitas-fasilitas modern, seperti internet, perpustakaan, ruang pertemuan, dan lain-lain. Masjid juga semakin aktif dalam kegiatan sosial, seperti membantu fakir miskin, memberikan beasiswa, mengadakan pelatihan keterampilan, dan lain-lain.</p><p>Masji Quba arah utara dibuat serambi untuk tempat sembahyang yang bertiang pohon kurma, beratap datar dari pelepah dan daun kurma, bercampurkan tanah liat. Di tengah-tengah ruang terbuka dalam masjid yang kemudian biasa disebut sahn, terdapat sebuah sumur tempat wudhu, mengambil air sembahyang.</p><p>Masjid adalah pusat komunitas Muslim dari zaman ke zaman. Dari Mekah hingga Madinah, dari Indonesia hingga negara-negara lain, masjid memiliki peran yang sangat penting dalam kehidupan umat Islam. Masjid bukan hanya tempat ibadah, tetapi juga pusat pendidikan, sosial, budaya, dan bahkan ekonomi. Masjid adalah tempat di mana umat Islam dapat berkumpul, belajar, berdiskusi, dan mempererat tali silaturahmi.</p><p>Sumber: <a href=\"https://ramadan.kompasiana.com/asitasuryanto/6608087cde948f29ad7274f2/masjid-quba-masjid-yang-dibangun-pertama-oleh-nabi-muhammad?page=3\">kompasiana</a></p>"
