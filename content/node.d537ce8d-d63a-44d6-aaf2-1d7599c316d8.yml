body:
  - value: '<h2>Pusat Kegiatan Sosial</h2><p>Masjid dapat menjadi tempat untuk mengadakan kegiatan sosial, seperti pengajian, seminar, diskusi, dan kegiatan-kegiatan lainnya yang bermanfaat bagi masyarakat.</p><h2>Arsitektur Masjid</h2><p id="yui_3_16_0_1_1738983602546_35259">Ruang utama masjid memiliki ukuran 45Ã—57 meter, dapat menampung sebanyak 8.000 jamaah. Masjid ini memiliki 6 minaret berbentuk segi enam yang tingginya masing-masing 40 meter. 6 minaret ini dibalut granit abu-abu dari itali dengan ornamen yang melingkar. Pada puncak minaret terdapat kubah berlapis mozaik emas 24 karat.</p><p id="yui_3_16_0_1_1738983602546_35264">Kubah masjid ini mengacu kubah yang digunakan masjid-masjid Persia dan India. Lima kubah melambangkan rukun Islam, seluruhnya dibalut mozaik berlapis emas 24 karat yang materialnya diimpor dari Italia.</p><p>&nbsp;</p><p>sumber:&nbsp;https://www.flickr.com/photos/haffidze/3537173307/in/photostream/</p>'
